---
version: '2'
volumes:
  bagtainers: {}
  data: {}
services:
  muncher:
    image: o2rproject/o2r-muncher:latest
    depends_on:
      - db
    volumes:
      - bagtainers:/tmp/o2r
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - MUNCHER_MONGODB=mongodb://db/
      - MUNCHER_PORT=8080
      - MUNCHER_APIKEY=CHANGE_ME
    ports:
      - "8080:8080"

  db:
    image: mongo:3.3
    volumes:
      - data:/data/db
